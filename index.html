<!DOCTYPE html>

<body>
<div class="dark">
  <div class="corner"></div>

  <div class="cont">
    <div class="math">
      
    </div>
    <div class="result">
    
    </div>
  </div>
  
 
    
  
  <div class="first">
    <button id="delete" class="grey"><i class="fa-solid fa-delete-left"></i></button>
    <button class="grey" id="clear">AC</button>
    
    <button id="posNegBtn" class="grey">-/+</button>
    <button id="/" class="orange">/</button>
  </div>
  <div class="sec">
    <button class="black">7</button>
    <button class="black">8</button>
    <button class="black">9</button>
    <button id="x" class="orange">x</button>
  </div>
  <div class="third">
    <button class="black">4</button>
    <button class="black">5</button>
    <button class="black">6</button>
    <button id="-" class="orange">-</button>
  </div>
  <div class="four">
    <button class="black">1</button>
    <button class="black">2</button>
    <button class="black">3</button>
    <button id="+" class="orange">+</button>
  </div>
  <div class="five">
    
    <button class="big black">0</button>
    <button class="black">.</button>
    <button class="equal">=</button>
  </div>
  </div>

  <script src="./math.js"></script>

</html>
